name: Frontend CI, Docker & Security

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug folder structure
        run: ls -R .

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ---------------------------
      # Dependency vulnerability scanning (FAILS on HIGH+)
      # ---------------------------
      - name: Build frontend
        run: npm run build
        env:
          CI: false

      # ---------------------------
      # Dockerfile security checks
      # ---------------------------
      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: IaC/Docker misconfig scan (Checkov)
        uses: bridgecrewio/checkov-action@v12
        with:
          file: Dockerfile

      # ---------------------------
      # Build container + scan it (FAILS on HIGH/CRITICAL)
      # ---------------------------
      - name: Build Docker image
        run: docker build -t caremoms-frontend:${{ github.sha }} ./Caremoms-frontend

  # ---------------------------
  # SAST: CodeQL for JS
  # ---------------------------
  codeql:
    name: CodeQL (JS)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - uses: github/codeql-action/analyze@v3
